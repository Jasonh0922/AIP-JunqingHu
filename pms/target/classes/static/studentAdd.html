<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="../js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/style.css">

	<title>Add Student</title>
</head>

<body>
	<div class="container">
		<h2>Add Student Infomation</h2>
		<div class="form">
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" class="form-control" id="firstName" placeholder="First Name" required>
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="mobile">Mobile</label>
				<input type="phone" class="form-control" id="mobile" placeholder="Mobile">
			</div>

			<button class="btn btn-default" onclick="addStudent()">Submit</button>
		</div>
	</div>
	<script>

			console.log("start adding student...");
			var stu = {};
			stu.firstName = document.getElementById("firstName").value;
			stu.lastName = document.getElementById("lastName").value;
			stu.email = document.getElementById("email").value;
			stu.mobile = document.getElementById("mobile").value;
			console.log(stu);
			studentOperation(stu,"A");
			console.log("finish adding student...");
			alert("Added success!");

</body>

</html>
