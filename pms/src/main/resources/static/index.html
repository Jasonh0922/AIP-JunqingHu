<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="../js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHJhfqmXiSjYx6108lmjYQLzaZROrO2gY&callback=initMap"
			type="text/javascript"></script>
	<title>User Login</title>
</head>

<body class="container">
	<div id="div0">
		<h2>Welcome Login</h2>
		<h4><a href="./studentAdd.html">new user?</a></h4>
		<div class="form">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" class="form-control" id="email" placeholder="Email" required>
			</div>
			<div class="form-group">
				<label for="pwd">Password</label>
				<input type="password" class="form-control" id="pwd" placeholder="Password" required>
			</div>
			<button class="btn btn-default" onclick="login()">Login</button>&nbsp;&nbsp;
			<a href="./pwd-send.html"><h4>forget password?</h4></a>
		</div>
		<h2>Our Location</h2>
		<div id="map" style="width: 400px; height: 300px;"></div>
	</div>

	<script>
		function login() {
			var loginInfo = {};
			loginInfo.email = document.getElementById("email").value;
			loginInfo.pwd = document.getElementById("pwd").value;
			loginCheck(loginInfo);
		}
	</script>
	<script type="text/javascript">

        var address = '15 Broadway, Ultimo NSW 2007';

        var map = new google.maps.Map(document.getElementById('map'), {
            mapTypeId: google.maps.MapTypeId.TERRAIN,
            zoom: 14
        });

        var geocoder = new google.maps.Geocoder();

        geocoder.geocode({
                'address': address
            },
            function(results, status) {
                if(status == google.maps.GeocoderStatus.OK) {
                    new google.maps.Marker({
                        position: results[0].geometry.location,
                        map: map
                    });
                    map.setCenter(results[0].geometry.location);
                }
                else {
                    // Google couldn't geocode this request. Handle appropriately.
                }
            });

	</script>
</body>

</html>
