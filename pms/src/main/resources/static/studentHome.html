<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="../js/sha1.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<title>Student Home Page</title>
</head>

<body class="container" onload="init()">
	<div id="div0">
		<div>
			<h2 style="color:blue">Welcome to your home page!</h2>
			<h4 style="color:gray">Please check or update your profile below</h4>
			<span style="float:right"><button class="btn btn-primary" onclick="logout()">Logout</button></span>
		</div>
		<br>
		<div class="form">
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" class="form-control" id="firstName" placeholder="First Name" required>
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" placeholder="Email" readonly="true">
			</div>
			<div class="form-group">
				<label for="mobile">Mobile</label>
				<input type="phone" class="form-control" id="mobile" placeholder="Mobile">
			</div>

			<button class="btn btn-default" onclick="updateStu()">Update</button>
		</div>
	</div>

	<script>
	function init(){
		var sessionUser = sessionStorage.getItem('sessionUser');
		if(sessionUser){
			sessionUser = JSON.parse(sessionUser);
			document.getElementById("firstName").value = sessionUser.firstName;
			document.getElementById("lastName").value = sessionUser.lastName;
			document.getElementById("email").value = sessionUser.email;
			document.getElementById("mobile").value = sessionUser.mobile;
		}
	}

	function updateStu(){
		var stu = {};
			stu.firstName = document.getElementById("firstName").value;
			stu.lastName = document.getElementById("lastName").value;
			stu.email = document.getElementById("email").value;
			stu.mobile = document.getElementById("mobile").value;
			updateStudent(stu);
	}

	
	</script>
</body>

</html>
