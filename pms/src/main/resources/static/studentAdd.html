<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="../js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<title>Add Student</title>
</head>

<body>
	<div class="container">
		<h2>Add Student Infomation</h2>
		<div class="form">
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" class="form-control" id="firstName" placeholder="First Name" required>
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="pwd">Password</label>
				<input type="password" class="form-control" id="pwd" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="pwd2">Retry Password</label>
				<input type="password" class="form-control" id="pwd2" placeholder="Password confirm">
			</div>
			<div class="form-group">
				<label for="mobile">Mobile</label>
				<input type="phone" class="form-control" id="mobile" placeholder="Mobile">
			</div>

			<button class="btn btn-default" onclick="addStu()">Submit</button>
		</div>
	</div>
	<script>
		function addStu() {
			console.log("start adding student...");
			var stu = {};
			stu.firstName = document.getElementById("firstName").value;
			stu.lastName = document.getElementById("lastName").value;
			stu.email = document.getElementById("email").value;
			stu.mobile = document.getElementById("mobile").value;
			stu.pwd = document.getElementById("pwd").value;
			stu.pwd2 = document.getElementById("pwd2").value;
			if(stu.pwd !== stu.pwd2){
				alert('Passwords not the same, please input again!');
				return false;
			}

			addStudent(stu);
			
		}
	</script>
</body>

</html>
